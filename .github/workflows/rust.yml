name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Build
        run: cargo build --verbose
        working-directory: rust-crash-course
      - name: Run tests
        run: cargo test --verbose
        working-directory: rust-crash-course
      - name: Run clippy
        run: |
          cargo install --locked clippy-driver || true
          cargo clippy --all-targets --all-features -- -D warnings
        working-directory: rust-crash-course
